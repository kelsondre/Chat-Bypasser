        const intensitySlider = document.getElementById('intensity');

        const resultDiv = document.getElementById('result');
        const copyNotification = document.getElementById('copyNotification');
        
        // Convert text based on selected style and intensity
        function convertText() {
            const text = inputText.value;
            const style = styleSelect.value;
            const intensity = intensitySlider.value / 100; // Convert to 0-1 range
            
            let output = '';
            
            // Determine which column to use from lookalikes
            let styleIndex;
            switch(style) {
                case 'random': styleIndex = 0; break;
                case 'greek': styleIndex = 1; break;
                case 'cyrillic': styleIndex = 2; break;
                case 'bold': styleIndex = 3; break;
                case 'fullwidth': styleIndex = 4; break;
                default: styleIndex = 0;
            }
            
            // Process each character
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // Check if we should transform this character based on intensity
                if (Math.random() <= intensity) {
                    if (lookalikes[char]) {
                        // For random style, pick any of the available options
                        if (style === 'random') {
                            const options = lookalikes[char].slice(0); // Copy array
                            output += options[Math.floor(Math.random() * options.length)];
                        } else {
                            output += lookalikes[char][styleIndex];
                        }
                    } else if (lookalikes[char.toLowerCase()]) {
                        // Try lowercase version
                        const lowerChar = char.toLowerCase();
                        if (style === 'bold' || style === 'fullwidth') {
                            // For bold and fullwidth, we might have lowercase versions
                            if (lookalikes[char]) {
                                output += lookalikes[char][styleIndex];
                            } else {
                                output += char; // No replacement found
                            }
                        } else {

                            output += replacement ? replacement : char;
                        }
                    } else {
                        // No replacement found, keep original
                        output += char;
                    }
                } else {
                    // Skip transformation based on intensity
                    output += char;
                }
            }
            
            resultDiv.textContent = output;
        }
        
        // Copy result to clipboard
        function copyResult() {
            const result = resultDiv.textContent;
            if (!result) return;
            
            navigator.clipboard.writeText(result).then(() => {
                showNotification();
            });
        }
        
        // Show copy notification

            copyNotification.classList.add('show');
            setTimeout(() => {

            }, 3000);

        convertBtn.addEventListener('click', convertText);
